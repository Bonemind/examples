apiVersion: apps/v1
kind: Deployment
metadata:
  name: analysis-by-log
  labels:
    app: analysis-by-log
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analysis-by-log
  template:
    metadata:
      labels:
        app: analysis-by-log
    spec:
      containers:
      - name: helloworld
        image: gcr.io/kapetanios/pipecd-helloworld:v0.0.2-27-g067c7e0
        args:
          - server
        ports:
        - containerPort: 9085
