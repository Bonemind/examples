apiVersion: apps/v1
kind: Deployment
metadata:
  name: analysis-with-baseline
  labels:
    app: analysis-with-baseline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analysis-with-baseline
  template:
    metadata:
      labels:
        app: analysis-with-baseline
    spec:
      containers:
      - name: helloworld
        image: gcr.io/kapetanios/pipecd-helloworld:v0.0.2-27-g067c7e0
        args:
          - server
        ports:
        - containerPort: 9085
