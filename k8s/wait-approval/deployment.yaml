apiVersion: apps/v1
kind: Deployment
metadata:
  name: wait-approval
  labels:
    app: wait-approval
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wait-approval
  template:
    metadata:
      labels:
        app: wait-approval
    spec:
      containers:
      - name: helloworld
        image: gcr.io/kapetanios/pipecd-helloworld:v0.0.2-27-g067c7e0
        ports:
        - containerPort: 9085
