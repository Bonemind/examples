apiVersion: apps/v1
kind: Deployment
metadata:
  name: wait-approval
  labels:
    app: wait-approval
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wait-approval
  template:
    metadata:
      labels:
        app: wait-approval
    spec:
      containers:
      - name: helloworld
        image: gcr.io/pipecd/helloworld:v0.1.0-71-g771df05
        ports:
        - containerPort: 9085
