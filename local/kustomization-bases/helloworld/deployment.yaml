apiVersion: apps/v1
kind: Deployment
metadata:
  name: kustomize
  labels:
    app: kustomize
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kustomize
  template:
    metadata:
      labels:
        app: kustomize
    spec:
      containers:
      - name: helloworld
        image: gcr.io/kapetanios/pipecd-helloworld:v0.0.2-27-g067c7e0
        args:
          - server
        ports:
        - containerPort: 9085
